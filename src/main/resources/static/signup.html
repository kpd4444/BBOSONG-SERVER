<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
<h1>회원가입</h1>

<form id="signupForm">
    <label>아이디: <input type="text" id="loginId"></label><br><br>
    <label>이름: <input type="text" id="name"></label><br><br>
    <label>이메일: <input type="text" id="email"></label><br><br>
    <label>비밀번호: <input type="password" id="password"></label><br><br>
    <button type="submit">회원가입</button>
</form>

<p id="result"></p>

<script>
    document.getElementById("signupForm").addEventListener("submit", async function (e) {
        e.preventDefault();

        const data = {
            loginId: document.getElementById("loginId").value,
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
            password: document.getElementById("password").value
        };

        const response = await fetch("http://localhost:8080/member/signup", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify(data)
        });

        const result = await response.json();
        document.getElementById("result").innerText =
            "응답: " + JSON.stringify(result, null, 2);
    });
</script>

</body>
</html>
