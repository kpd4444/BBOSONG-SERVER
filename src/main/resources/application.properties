spring.application.name=ai-laundry

# ?? HTTPS ?? ??? dummy ??
spring.ai.openai.api-key=${OPENAI_API_KEY}
spring.ai.openai.chat.options.model=gpt-5
spring.ai.openai.chat.options.temperature=1

kakao.rest-key=${KAKAO_REST_API_KEY:}
kakao.js-key=${KAKAO_JS_KEY:}

# ?? API ?
weather.api.key=${WEATHER_API_KEY}

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=15MB
spring.servlet.multipart.max-request-size=15MB

logging.level.org.apache.coyote.http11=INFO
logging.level.org.apache.tomcat=INFO
server.port=8080

server.ssl.enabled=false
server.ssl.key-store=classpath:keystore.p12
server.ssl.key-store-type=PKCS12
server.ssl.key-store-password=123456

spring.datasource.url=jdbc:mariadb://localhost:3306/ai_laundry
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.web.resources.static-locations=classpath:/static/,file:uploads/
